<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <div class="wrapper">
            <h1>Social Media Dashboard</h1>
            <p class="header-total">Total Followers: 23, 004</p>
        </div>
    </header>
    <section class="top-cards">
        <div class="wrapper">
            <div class="grid">
                <article class="card facebook">
                    <p class="card-title">
                        <img src="images/icon-facebook.svg" alt="icon-facebook">
                        @nathanf
                    </p>
                    <p class="card-followers">
                        <span class="card-followers-number">1987</span>
                        <span class="card-followers-title">Followers</span>
                    </p>
                    <p class="card-today">
                        <img src="images/icon-up.svg" alt="up">
                        12 Today
                    </p>
                </article>
                <article class="card twitter">
                    <p class="card-title">
                        <img src="images/icon-twitter.svg" alt="icon-twitter">
                        @nathanf
                    </p>
                    <p class="card-followers">
                        <span class="card-followers-number">1044</span>
                        <span class="card-followers-title">Followers</span>
                    </p>
                    <p class="card-today">
                        <img src="images/icon-up.svg" alt="up">
                        90 Today
                    </p>
                </article>
                <article class="card instagram">
                    <p class="card-title">
                        <img src="images/icon-instagram.svg" alt="icon-instagram">
                        @nathanf
                    </p>
                    <p class="card-followers">
                        <span class="card-followers-number">11k</span>
                        <span class="card-followers-title">Followers</span>
                    </p>
                    <p class="card-today">
                        <img src="images/icon-up.svg" alt="up">
                        12 Today
                    </p>
                </article>
                <article class="card youtube">
                    <p class="card-title">
                        <img src="images/icon-youtube.svg" alt="icon-facebook">
                        @nathanf
                    </p>
                    <p class="card-followers">
                        <span class="card-followers-number">8239</span>
                        <span class="card-followers-title">Suscribers</span>
                    </p>
                    <p class="card-today">
                        <img src="images/icon-up.svg" alt="up">
                        12 Today
                    </p>
                </article>
            </div>
        </div>    
    </section>
    <section class="overview">
       <div class="wrapper">
            <div class="card-small">
								 <p class="card-small-views">Page Views</p>
								 <p class="card-small-views">
									 <img src="images/icon-facebook.svg" alt="">
								 </p>
								 <p class="card-small-views">87</p>
								 <p class="card-small-views">
									 <img src="images/icon-up.svg" alt="">
								 </p>
            </div>
       </div>
    </section>
</body>
</html>
